{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Unidade</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Código *</label>
                        <input type="text" class="form-control uppercase" id="code" name="code"
                               value="{{ unit.code }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição *</label>
                        <input type="text" class="form-control" id="description" name="description"
                               value="{{ unit.description }}" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-text">
                            Data de criação: {{ unit.created_at.strftime('%d/%m/%Y %H:%M') }}
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Atualizar Unidade
                        </button>
                        <a href="{{ url_for('units_management') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Converter para maiúsculas
    const uppercaseInputs = document.querySelectorAll('.uppercase');
    uppercaseInputs.forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    });
});
</script>
{% endblock %}
